{% extends "base.html" %}

{% block title %}Chemical calculator{% endblock %}
{% block search_bar %}{% endblock %}
{% block content_title %}Log in{% endblock %}

{% block content %}
<form action="/" class="form-horizontal" method="post">
    <div class="form-group">
        <div class="col-sm-10">
            <input class="form-control" id="formulae" name="formulae">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Calculate</button>
        </div>
    </div>
</form>
{% if answer %}
<div class="result">
    <span>{{ answer }}</span>
</div>
{% endif %}
{% endblock %}
